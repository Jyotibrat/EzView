<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Inspired HTML Editor</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/neo.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/Html_Previewer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!-- Slim Header with Home Icon -->
    <header id="slim-header">
        <a href="index.html" id="home-icon" title="Go to Home">üè†</a>
        <h1 title="HTML Previewer">HTML Previewer</h1>
        <div id="top-bar-controls">
            <label for="theme-selector-dropdown" title="Select Editor Theme">Theme:</label>
            <select id="theme-selector-dropdown" title="Select Editor Theme">
                <option value="default">Default</option>
                <option value="dracula">Dracula</option>
                <option value="eclipse">Eclipse</option>
                <option value="monokai">Monokai</option>
                <option value="material">Material</option>
                <option value="neo">Neo</option>
            </select>
            <label for="dark-mode-toggle" title="Toggle Dark Mode">Dark Mode:</label>
            <i id="dark-mode-toggle" class="fas fa-moon" title="Toggle Dark Mode"></i>
        </div>
    </header>

    <!-- Font Size Control Buttons -->
    <div class="font-size-control" title="Control Font Size">
        <button id="font-increase" title="Increase Font Size">+</button>
        <button id="font-decrease" title="Decrease Font Size">-</button>
    </div>

    <!-- Right Sidebar -->
    <div id="right-sidebar">
        <button id="toggle-preview" class="sidebar-button" title="Toggle Preview">üëÅÔ∏è</button>
        <button id="pop-toggle" class="sidebar-button" title="Pop-out Preview">‚ÜóÔ∏è</button>
    </div>

    <div id="split-container">
        <!-- Code Editor -->
        <div id="editor-container">
            <div id="editor-switcher" title="Switch Editors">
                <button id="switch-html" class="active" title="Switch to HTML Editor">HTML</button>
                <button id="switch-css" title="Switch to CSS Editor">CSS</button>
                <button id="switch-js" title="Switch to JavaScript Editor">JavaScript</button>
            </div>
            <textarea id="html-input" class="editor" placeholder="Write HTML here..."></textarea>
            <textarea id="css-input" class="editor" placeholder="Write CSS here..." style="display: none;"></textarea>
            <textarea id="js-input" class="editor" placeholder="Write JavaScript here..." style="display: none;"></textarea>
        </div>

        <!-- Resizable Divider -->
        <div id="divider" title="Drag to Resize"></div>

        <!-- Live Preview Panel -->
        <div id="preview-container">
            <iframe id="live-preview"></iframe>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>

    <!-- Custom JS -->
    <script src="./Html_Previewer.js"></script>
</body>

</html>
