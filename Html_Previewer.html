<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Inspired HTML Editor</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/neo.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/Html_Previewer.css">
</head>

<body>
    <!-- Slim Header with Home Icon -->
    <header id="slim-header">
        <a href="index.html" id="home-icon">üè†</a>
        <h1>HTML Previewer</h1>
    </header>

    <!-- Fixed Position Pop Button -->
    <button id="pop-toggle">‚ÜóÔ∏è</button>

    <!-- Font Size Control Buttons -->
    <div class="font-size-control">
        <button id="font-increase">+</button>
        <button id="font-decrease">-</button>
    </div>

    <!-- Right Sidebar -->
    <div id="right-sidebar">
        <button id="toggle-preview" class="sidebar-button" title="Toggle Preview">üëÅÔ∏è</button>
        <button id="theme-selector" class="sidebar-button" title="Select Theme">üé®</button>
    </div>

    <div id="split-container">
        <!-- Code Editor -->
        <div id="editor-container">
            <div id="editor-switcher">
                <button id="switch-html" class="active">HTML</button>
                <button id="switch-css">CSS</button>
                <button id="switch-js">JavaScript</button>
            </div>
            <textarea id="html-input" class="editor" placeholder="Write HTML here..."></textarea>
            <textarea id="css-input" class="editor" placeholder="Write CSS here..." style="display: none;"></textarea>
            <textarea id="js-input" class="editor" placeholder="Write JavaScript here..." style="display: none;"></textarea>
        </div>

        <!-- Resizable Divider -->
        <div id="divider"></div>

        <!-- Live Preview Panel -->
        <div id="preview-container">
            <iframe id="live-preview"></iframe>
        </div>
    </div>

    <!-- Theme Selector Modal -->
    <div id="theme-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Theme</h2>
            <label for="ui-theme">UI Theme:</label>
            <select id="ui-theme">
                <option value="light">Light</option>
                <option value="dark" selected>Dark</option>
            </select>
            <label for="syntax-theme">Syntax Theme:</label>
            <select id="syntax-theme">
                <option value="default">Default</option>
                <option value="dracula" selected>Dracula</option>
                <option value="eclipse">Eclipse</option>
                <option value="monokai">Monokai</option>
                <option value="material">Material</option>
                <option value="neo">Neo</option>
            </select>
            <button id="apply-theme">Apply</button>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast"></div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>

    <!-- Custom JS -->
    <script src="./Html_Previewer.js"></script>
</body>

</html>
